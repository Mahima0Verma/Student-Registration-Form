<!DOCTYPE html>
<html >
<head>
   
    <title>Student Registration Form</title>
    <style>
        div{
background-color: rgb(0, 213, 255);

width: 500px;

        }
        td{
            height: 50px;
        }
    </style>
</head>
<body >
 <center>
  <div>
    <center><legend>Student Registration Form</legend></center>
  <form action="submit.html">
    <table>
        <tr>
            <td style="width: 100px; height:50px; ">Student Name:</td>
            <td><input type="text" placeholder="Full Name"></td>
        </tr>
        <tr>
            <td>Father's Name:</td>
            <td><input type="text" placeholder="Full Name"></td>
        </tr>
        <tr>
            <td>Mother's Name:</td>
            <td><input type="text" placeholder="Full Name"></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="text" placeholder="dd / mm /yyyy"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" placeholder="email@xyz.com"></td>
        </tr>
        <tr>
            <td>Tel/Mobile:</td>
            <td><input type="text" placeholder="XXX XXX XXXX"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>Male<input type="radio"></td>
            <td>Female<input type="radio"></td>
            <td>Other<input type="radio"></td>
        </tr>
        <tr>
            <td>Level:</td>
            <td>
            <select name="" id="">
                <option value="">Intermediate</option>
                <option value="">11th</option>
                <option value="">Highschool</option>
                <option value="">9th</option>
               
            </select>
        </td>
        </tr>
        <tr>
            <td>Department:</td>
            <td>
            <select name="" id="">
                <option value="">Electrical Engineering</option>
                <option value="">Information Technology</option>
                <option value="">Civil Engineering</option>
                <option value="">Mechanical Engineering</option>
               
            </select>
        </td>  
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
       
    </table>
  </form>
</div>
</center>
    
</body>
</html>
